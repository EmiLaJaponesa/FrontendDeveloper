<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
      <section class="login__container">
        <h2>ログイン</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Eメール">
          <input class="input" type="password" placeholder="パスワード">
          <button class="button">ログインする</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox">ログイン情報を保存
            </label>
            <a href="/">パスワードを忘れたら</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="google-icon.png" alt="Google">Googleアカウントでログイン</div>
          <div><img src="twitter-icon.png" alt="Twitter">Twitterアカウントでログイン</div>
        </section>
        <p class="login__container--register">初めてご利用ですか? <a href="">アカウントを作成する</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="/">利用規約</a>
    <a href="/">プライバシーポリシー</a>
    <a href="/">ヘルプセンター</a>
    <a href="/">Language 🇯🇵</a>
  </footer>
</body>
</html>
